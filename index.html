<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="text-center bg-primary text-white py-4">
        <h1>Magic 8-Ball</h1>
    </header>
    <main class="container text-center my-5">
        <div class="alert alert-info text-center">
            Ask a yes or no question, then click the button to get your answer!
        </div>
        <input type="text" id="question" class="form-control my-3" placeholder="Type your question here...">
        <img id="magic-ball"
            src="imgs/png-clipart-magic-8-ball-eight-ball-billiards-billiard-balls-ball-sphere-sports-thumbnail.png"
            alt="Magic 8-Ball" class="mb-4" style="width: 200px;">
        <p id="response" class="fs-4 fw-bold">
            <span class="badge bg-success">Your response will appear here</span>
        </p>
        <img id="response-image" hidden class="mb-4" style="width: 200px;">
        <button id="ask-button" class="btn btn-primary btn-lg">Ask the Magic 8-Ball</button>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>Created by Drew Lichtenthal | Explore the mystery of the 8-Ball! Type a question into the Box press the
            button and receive an answer!</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
